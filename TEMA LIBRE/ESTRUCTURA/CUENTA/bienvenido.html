<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/BIENVENIDO.css">
    <link rel="icon" href="/IMG/FONDO/netflix.png">
    <title>Netflix</title>
</head>
<body>
    <div class="contenedor">
        <div class="elementos-encima">
            <div class="contenido">
                <!-- Barra de navegación -->
                <nav>
                    <!-- Logo y opciones de navegación -->
                    <div class="slogan">
                        <a href="/ESTRUCTURA/MENÚ/netflix.html"><img src="/IMG/FONDO/slogan.png" alt="foto"></a>
                        <ul><li><a href="/ESTRUCTURA/CUENTA/formulario.html">Cerrar Sesión</a></li></ul>
                    </div>
                </nav>
            </div>
        </div>
            <div class="información">
                <h1>
                    ¡Te damos la <br>
                    bienvenida a Netflix!
                </h1>

                <p>
                    Tu membresía ha comenzado. Puedes <br>
                    cancelar su suscripción en cualquier <br>
                    momento.
                </p>
            </div>

            <main>
                <div class="formulario">
                    <h1>OPCIÓN DE RECUPERACIÓN DE CONTRASEÑA</h1>
                    <p>
                        Se usará tu número de teléfono para mensajes <br>
                        importantes y en caso de que olvides tu contraseña.
                    </p>

                    <form action="/ESTRUCTURA/CUENTA/login.html">
                        <input type="text" id="números" name="teléfono" placeholder="+57" required>
                        <button type="submit">Permitir</button>
                    </form>
            </main>
    </body>
</html>
