<body>
    <div class="contenedor">
        <div class="elementos-encima">
            <div class="contenido">
                <!-- Barra de navegación -->

                    <!-- Logo y opciones de navegación -->

            <div class="información">
                <h1>
                    ¿Quién usará el servicio de Netflix?

                <p>
                    Todos los integrantes de tu hogar pueden <br>
                    disfrutar múltiples sugerencias basadas en <br>

                    <input type="text" id="surname" name="surname" placeholder="Apellidos" required>
