<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/IMG/FONDO/netflix.png">
    <link rel="stylesheet" href="/CSS/pago.css">
    <title>Netflix - Pago</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="/IMG/FONDO/slogan.png" alt="Netflix Logo">
        </header>
        <main>
            <div class="formulario">
                <h1>Completa tu pago</h1>
                <form action="/ESTRUCTURA/CUENTA/bienvenido.html">
                    <label for="nombre">Nombre en la tarjeta</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="numero">Número de tarjeta</label>
                    <input type="text" id="numero" name="numero" required>

                    <label for="expiracion">Fecha de expiración</label>
                    <input type="text" id="expiracion" name="expiracion" placeholder="MM/AA" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>

                    <button type="submit">Pagar</button>
                </form>
            </div>
            <div class="resumen">
                <h2>Tu selección</h2>
                <p id="planSeleccionado">Plan: </p>
                <p id="precioPlan">Precio: </p>
                <p>Período de prueba: 30 días</p>
                <p>Total: </p>
            </div>
        </main>
        <footer>
            <p>© 2023 Netflix, Inc.</p>
        </footer>
    </div>
    <script src="/JAVA/información.js"></script>
</body>
</html>
