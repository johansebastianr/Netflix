<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/IMG/FONDO/netflix.png">
    <link rel="stylesheet" href="/CSS/FORMULARIO.css">
    <title>Netflix</title>
</head>
<body>

<div class="contenido">
    <img src="/IMG/FONDO/fotos.jpg" alt="fotos" class="imagen-fotos">
        <div class="menú">
            <a href="/ESTRUCTURA/MENÚ/netflix.html">
                <img src="/IMG/FONDO/slogan.png" alt="slogan" class="imagen.slogan">
            </a>
        </div>

    <div class="elementos">
        <form class="login-form">
            <h1>Iniciar Sesión</h1>

            <input type="email" placeholder="Email o un número de teléfono válido" required>
            <p>
                Ingresa un email o un número de teléfono válido.
            </p>
            <br>

            <input type="password" placeholder="Contraseña" required>
            <p>
                La contraseña debe tener entre 4 y 60 caracteres.
            </p>
            <br>
            
            <button type="submit">Iniciar Sesión</button>
            <span>
                ¿Necesitas ayuda? <a href="#"><b>Haz clic aquí</a></b>
            </span>
            <br><br>

            <p>
            ¿Primera vez en Netflix? <a href="#"><b>Suscríbete ahora</a></b>
            </p>
        </form>
    </div>
</div>
</body>
</html>
